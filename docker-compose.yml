# Docker Compose para Northwind Data Pipeline
# Nota: Airbyte requer instalação separada (veja docs/AIRBYTE_SETUP.md)

services:
  # PostgreSQL - Banco de origem com dados Northwind
  postgres:
    image: postgres:15
    container_name: northwind-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: northwind
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-pipeline

  # Apache Airflow - Orquestração
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-webserver
    entrypoint: /entrypoint.sh
    command: airflow webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: northwind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-your-project-id}
      BIGQUERY_DATASET: northwind_bronze
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/gcp-key.json
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/entrypoint.sh:/entrypoint.sh
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/scripts:/opt/airflow/scripts
      - ./airflow/requirements.txt:/requirements.txt
      - ./dbt:/opt/airflow/dbt
      - ./config/gcp-key.json:/opt/airflo./config/gcp-key.json:ro
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-db:
        condition: service_started
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - data-pipeline

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-scheduler
    entrypoint: /entrypoint.sh
    command: airflow scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: northwind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-your-project-id}
      BIGQUERY_DATASET: northwind_bronze
      GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/gcp-key.json
    volumes:
      - ./airflow/entrypoint.sh:/entrypoint.sh
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/scripts:/opt/airflow/scripts
      - ./airflow/requirements.txt:/requirements.txt
      - ./dbt:/opt/airflow/dbt
      - ./config/gcp-key.json:/opt/airflo./config/gcp-key.json:ro
      - airflow_logs:/opt/airflow/logs
    depends_on:
      - airflow-db
      - airflow-webserver
    networks:
      - data-pipeline

  airflow-db:
    image: postgres:13
    container_name: airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-pipeline

volumes:
  postgres_data:
  airflow_db_data:
  airflow_logs:

networks:
  data-pipeline:
    driver: bridge
